<!-- This code is a loop which takes the input and runs a loop which coverts the letters: a,e,i and o into numbers. The loop goes through all of the letters of the string and 
 it stops until all of the letters have been checked. -->

<!DOCTYPE html>
<html>
<head>
    <title>My first proper HTML page</title>
</head>
  <body>
    <h1>Hello world!</h1>
    <p>My first web page.</p>
    <script>
    var input = "javascript is awesome";
    var output = "";

    for (var i = 0; i < input.length; i++) {
      if (input[i] === "a") {
        output += "4";
      } else if (input[i] === "e") {
        output += "3";
      } else if (input[i] === "i") {
        output += "1";
      } else if (input[i] === "o") {
        output += "0";
      } else {
        output += input[i];
      }
    }

    console.log(output);
    </script>
</body>
</html>
